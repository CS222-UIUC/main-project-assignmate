name: eslint fix

on:
  workflow_dispatch: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.x"
    - name: Install dependencies
      run: |
          cd frontend
          npm install
    - name: Run Tests
      run: |
          cd frontend
          npx eslint --fix src/
