name: eslint fix

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Fix Linting Issues
        run: |
          cd frontend
          npx eslint --fix src/
